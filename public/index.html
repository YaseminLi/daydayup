<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=TwmF8pYGusDprLyKzSobfhwRxySemA9D"></script> -->
    <style type="text/css">
      #level0 {
        /* width: 500px;
        height: 500px; */
      }

      #level1-0 {
        background: red;
        width: 500px;
        height: 500px;
      }

      #level1-1 {
        background: green;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- <div id="level0">
      <div id="level1-0">1-0</div>
      <div id="level1-1">1-1</div>
    </div> -->
    <!-- built files will be auto injected -->
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=7a9cf3d85706ddc739d8662012132f70"
    ></script>
    <script type="text/javascript">
      var level10 = document.getElementById('level1-0')

      level10.addEventListener('touchstart', function(e) {
        console.log('level10 touchstart')
      })

      level10.addEventListener('touchmove', function(e) {
        console.log('level10 touchmove')
        e.stopPropagation()
      })

      level10.addEventListener('touchend', function(e) {
        console.log('level10 touchend')
      })

      level10.onclick = function() {
        console.log(5)
      }

      var level11 = document.getElementById('level1-1')

      level11.addEventListener('touchstart', function(e) {
        console.log('level11 touchstart')
      })

      level11.addEventListener('touchmove', function(e) {
        console.log('level11 touchmove')
      })

      level11.addEventListener('touchend', function(e) {
        console.log('level11 touchend')
      })

      document.body.onclick = function() {
        console.log('6')
      }
      document.body.addEventListener('touchstart', function(e) {
        console.log('body touchstart')
      })
      document.body.addEventListener(
        'touchmove',
        function(e) {
          console.log('body touchmove')
          e.preventDefault()
        },
        { passive: false }
      )
      document.body.addEventListener('touchend', function(e) {
        console.log('body touchend')
      })
    </script>
  </body>
</html>
